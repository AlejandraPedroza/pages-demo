name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O ajusta según la rama que estés utilizando

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.2
      with:
        branch: gh-pages
        folder: productionExecutable  # Carpeta que quieres publicar
